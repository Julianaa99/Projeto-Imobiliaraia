<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="div-form">
        <form action="">

            <h2>Entre e Acesse</h2>
            <p>Conheça as nossas ofertas e descontos exclusivos para clientes da JK Imobiliária.</p>
            
            <label for="input-email">EMAIL</label>
            <input type="email" class="input-email dombosco" id="input-email" name="input-email" placeholder="insira seu e-mail" required>
            <br>

            <label for="input-password">SENHA</label>
            <input type="password" class="input-password dombosco" id="input-password" name="input-password"
            placeholder="digite sua senha" required> <br>

            <a href="">
                <p>Não tem Login? Cadastre-se</p>
            </a>
            <input type="submit" value="entrar" class="btn-form">
        </form>
<!-- LABEL => Usa como etiqueta para formulario (nome da caixa) peça fundamental para construção de Formularios. 
 O for"") que é vinculado com ele servira para especificar a qual Input ele pertence/conversa.-->

<!-- INPUT => Utilizado para especificar o tipo de entrada da informação (Text, Email, Password, Data e etc...) 
 Sempre lembrar que o Input precisa ter um ID, CLASS e NAME para ações futuras. -->

<!-- Input type "submit" => Utilizado como botão, e o type "submit" faz uma ação de envio das
  informações que se encontram dentro do formulario, sendo essencial para um formulario. 
  Alterando o "value" é possível trocar o nome de visualização do botão.-->
 </body>
</html>
